<!DOCTYPE html>
<html lang="en">

<!-- Start of head -->

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Application to track your financial cash in and cash out amount">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Surya Faturohman">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker Application</title>
    <link rel="icon" href="https://i.ibb.co/mJKYSzn/financial-logo.jpg" type="image/x-icon" />

    <!-- Connect CSS -->

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- END Connect CSS -->
</head>

<!-- End of head -->

<!-- Start of body -->

<body>
    <div class="container py-3">
        <header id="header">
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-body-emphasis">Financial Tracker</h1>
                <p class="fs-5 text-body-secondary">Website application to add and track your financial record.</p>
            </div>
        </header>
        <main>
            <div id="financial-form" class="row g-5">
                <div class="col-md-7 col-lg-12">
                    <h2 class="mb-3">Enter Your Financial</h2>
                    <form action="#" class="needs-validation">
                        <hr class="my-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="type" class="form-label">Type</label>
                                <select class="form-select" id="type" required>
                                    <option value="">Choose...</option>
                                    <option value="Cash In">Cash In</option>
                                    <option value="Cash Out">Cash Out</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid type.
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="financial-name" class="form-label">Financial Name</label>
                                <input type="text" class="form-control" id="financial-name" placeholder="" required>
                                <div class="invalid-feedback">
                                    Financial Name is required.
                                </div>
                            </div>

                            <div class="col-md-8">
                                <label for="details" class="form-label">Details</label>
                                <input type="text" class="form-control" id="details" placeholder="" required>
                                <div class="invalid-feedback">
                                    Details is required.
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="amount" class="form-label">Amount (Rp)</label>
                                <input type="number" class="form-control" id="amount" placeholder="" required>
                                <div class="invalid-feedback">
                                    Amount is required.
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <button id="add-record" class="w-100 align-content-center btn btn-primary btn-lg"
                            type="submit">Add to
                            Records</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
            <div class="col-md-7 col-lg-12">
                <h2 class="mb-3">Your Financial Record</h2>
            </div>
            <ul id="financial-record" class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div id="cash-record" class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-info">
                        <div class="card-header py-3 text-bg-info border-info">
                            <h4 class="my-0 fw-normal">No Record</h4>
                        </div>
                    </div>
                </div>
            </ul>
        </main>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#header" class="nav-link px-2 text-body-secondary">Back to Top </a></li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2023 Surya Faturohman</p>
        </footer>
    </div>

    <!-- Connect Javascript -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- END Connect Javascript -->
</body>
<!-- END of body -->

</html>
